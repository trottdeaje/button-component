<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button-component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Poppins:wght@500&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="container">
    <div id="col1"></div>
    <div id="col2">
      <h2>Buttons</h2>
      <div class="btn-group-container"><div class="btn-group"><h5>&lt;Button /&gt;</h5>
      <button>Default</button></div></div>
      <div class="btn-group-container"><div class="btn-group"><h5>&lt;Button variant="outline" /&gt;</h5>
      <button>Default</button></div></div>
      <div class="btn-group-container"><div class="btn-group"><h5>&lt;Button variant="text" /&gt;</h5>
      <button>Default</button></div></div>
      <div class="btn-group-container"><div class="btn-group"><h5>&lt;Button disableShadow /&gt;</h5>
      <button>Default</button></div></div>
      <div class="btn-group-container"><div class="btn-group"><h5>&lt;Button disabled /&gt;</h5>
      <button>Disabled</button></div></div>
      <div class="btn-group-container"><div class="btn-group"><h5>&lt;Button startIcon=local_grocery_store /&gt;</h5>
      <button>Default</button></div></div>
      <div class="btn-group-container"><div class="btn-group"><h5>&lt;Button size="sm" /&gt;</h5>
      <button>Default</button></div></div>
      <div class="btn-group-container"><div class="btn-group"><h5>&lt;Button color="default" /&gt;</h5>
      <button>Default</button></div></div>
      <div class="btn-group-container"><div class="btn-group"><h5>&:hover, &:focus</h5>
      <button>Default</button></div></div>
    </div>
  </main>  
</body>
</html>
